<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>Gün Sayacı</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 80px;
    background: #f9f9f9;
  }
  .counter {
    background: white;
    padding: 25px 40px;
    border-radius: 12px;
    box-shadow: 0 5px 18px rgba(0,0,0,0.1);
    display: inline-block;
    width: 320px;
  }
  .bar-container {
    margin-top: 20px;
    background: #ddd;
    border-radius: 10px;
    height: 25px;
    width: 100%;
  }
  .bar {
    height: 25px;
    background: #2196f3;
    border-radius: 10px;
    width: 0%;
    transition: width 0.5s ease;
  }
  h1 {
    margin-bottom: 15px;
    color: #333;
  }
  p {
    font-size: 18px;
    margin: 8px 0;
    color: #555;
  }
</style>
</head>
<body>

<div class="counter">
  <h1>Gün Sayacı</h1>
  <p><strong>Bugün:</strong> <span id="currentDay">0</span>. gün</p>
  <p><strong>2000. güne kalan:</strong> <span id="daysLeft">0</span> gün</p>
  <div class="bar-container">
    <div class="bar" id="progressBar"></div>
  </div>
</div>

<script>
  const baseDayNumber = 1000;          // 15 Temmuz 2025 = 1000. gün
  const targetDayNumber = 2000;        // Hedef 2000. gün

  // Baz tarih: 15 Temmuz 2025 (Ay 6 çünkü JS 0 tabanlı: 0=Ocak)
  const baseDate = new Date(2025, 6, 15);

  function updateCounter() {
    const today = new Date();

    // Gün farkı hesapla (ms -> gün)
    const diffTime = today - baseDate;
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

    // Bugünün gün numarası
    let currentDay = baseDayNumber + diffDays;

    // Eğer bugünden önce tarih girildiyse 1000'den küçük olmasın
    if(currentDay < baseDayNumber) currentDay = baseDayNumber;

    // 2000. güne kalan gün sayısı
    let daysLeft = targetDayNumber - currentDay;
    if(daysLeft < 0) daysLeft = 0;

    // HTML güncellemeleri
    document.getElementById('currentDay').innerText = currentDay;
    document.getElementById('daysLeft').innerText = daysLeft;

    // Progress bar yüzdesi hesapla
    const progressPercent = ((currentDay - baseDayNumber) / (targetDayNumber - baseDayNumber)) * 100;
    document.getElementById('progressBar').style.width = progressPercent + '%';
  }

  updateCounter();

  // Eğer sayfa açık kalırsa her gün güncellemek için:
  // setInterval(updateCounter, 1000 * 60 * 60 * 24);
</script>

</body>
</html>
