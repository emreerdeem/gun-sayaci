<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>G√ºn Sayacƒ±</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');

  body {
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    height: 100vh;
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #f0f0f5;
  }

  .counter {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    padding: 40px 50px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
    width: 350px;
    text-align: center;
    box-sizing: border-box;
  }

  h1 {
    font-size: 2.8rem;
    margin-bottom: 25px;
    letter-spacing: 2px;
    text-shadow: 0 2px 8px rgba(0,0,0,0.3);
  }

  p {
    font-size: 1.4rem;
    margin: 15px 0;
    letter-spacing: 0.5px;
  }

  .number {
    font-weight: 700;
    font-size: 3.4rem;
    color: #ffe600;
    margin-top: 5px;
    letter-spacing: 3px;
    text-shadow: 0 2px 10px #ffce00;
    display: inline-flex;
    align-items: center;
    justify-content: center;
  }

  .emoji {
    margin-left: 10px;
    font-size: 2.8rem;
    user-select: none;
  }

  .bar-container {
    margin-top: 35px;
    background: rgba(255, 255, 255, 0.25);
    border-radius: 25px;
    height: 30px;
    width: 100%;
    overflow: hidden;
    box-shadow: inset 0 0 5px rgba(255,255,255,0.4);
  }

  .bar {
    height: 100%;
    background: linear-gradient(90deg, #ffce00, #ffaa00);
    width: 0%;
    border-radius: 25px 0 0 25px;
    box-shadow: 0 0 12px #ffce00;
    transition: width 1s ease-in-out;
  }

  /* Responsive */
  @media(max-width: 400px){
    .counter {
      width: 90%;
      padding: 30px 20px;
    }

    h1 {
      font-size: 2.2rem;
    }

    p {
      font-size: 1.2rem;
    }

    .number {
      font-size: 2.6rem;
    }

    .emoji {
      font-size: 2rem;
      margin-left: 6px;
    }
  }
</style>
</head>
<body>

<div class="counter">
  <h1>G√ºn Sayacƒ±</h1>
  <p>Bug√ºn:</p>
  <div class="number" id="currentDay">
    0 <span class="emoji" title="Alev">üî•</span>
  </div>
  <p>2000. g√ºne kalan:</p>
  <div class="number" id="daysLeft">
    0 <span class="emoji" title="Azalan">‚¨áÔ∏è</span>
  </div>
  <div class="bar-container" aria-label="ƒ∞lerleme durumu">
    <div class="bar" id="progressBar"></div>
  </div>
</div>

<script>
  const baseDayNumber = 1000;          // 15 Temmuz 2025 = 1000. g√ºn
  const targetDayNumber = 2000;        // Hedef 2000. g√ºn

  const baseDate = new Date(2025, 6, 15);

  function updateCounter() {
    const today = new Date();
    const diffTime = today - baseDate;
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
    let currentDay = baseDayNumber + diffDays;
    if(currentDay < baseDayNumber) currentDay = baseDayNumber;
    let daysLeft = targetDayNumber - currentDay;
    if(daysLeft < 0) daysLeft = 0;

    document.getElementById('currentDay').childNodes[0].nodeValue = currentDay + ' ';
    document.getElementById('daysLeft').childNodes[0].nodeValue = daysLeft + ' ';

    const progressPercent = ((currentDay - baseDayNumber) / (targetDayNumber - baseDayNumber)) * 100;
    document.getElementById('progressBar').style.width = progressPercent + '%';
  }

  updateCounter();
</script>

</body>
</html>
