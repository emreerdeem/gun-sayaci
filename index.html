<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>G√ºn Sayacƒ±</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');

  /* Arka plan ve yƒ±ldƒ±z animasyonu */
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);

  }

  /* Canvas arka plan i√ßin */
  #starfield {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 0;
  }
<div class="heart" aria-label="Kalp">&#10084;&#65039;</div>

  .counter {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(15px);
    border-radius: 20px;

  }

  h1 {
    font-size: 2.8rem;

  }

  p {

  }

  .number {
    font-weight: 700;
    font-size: 3.2rem;
    color: #ffe600;
    margin-top: 5px;
    letter-spacing: 3px;

    display: inline-flex;

  }
.heart {
  position: fixed;
  bottom: 20px;
  right: 20px;
  font-size: 28px;
  color: #ff4b5c;
  text-shadow: 0 0 6px #ff4b5c88;
  cursor: default;
  user-select: none;
  z-index: 10;
  transition: transform 0.3s ease;
}

.heart:hover {
  transform: scale(1.3);
}

  .emoji {
    margin-left: 10px;
    font-size: 2.8rem;
    user-select: none;
  }

  .bar-container {
    margin-top: 35px;
    background: rgba(255, 255, 255, 0.25);
    border-radius: 25px;
    height: 30px;
    width: 100%;
    overflow: hidden;
    box-shadow: inset 0 0 5px rgba(255,255,255,0.4);

  .bar {
    height: 100%;

    width: 0%;
    border-radius: 25px 0 0 25px;

  }

  .progress-text {
    position: absolute;
    width: 100%;
    top: 0; left: 0;
    height: 30px;

    text-align: center;

    color: #1a1a1a;

    font-size: 1.1rem;
  }

  .countdown {
    margin-top: 20px;
    font-size: 1.2rem;
    font-weight: 600;
    color: #ffe600;
    text-shadow: 0 1px 4px #ffce00;
  }

  /* Responsive */
  @media(max-width: 400px){
    .counter {
      width: 90%;
      padding: 30px 20px;
    }

    h1 {
      font-size: 2.2rem;
    }

    p {
      font-size: 1.1rem;
    }

    .number {
      font-size: 2.6rem;
    }

    .emoji {
      font-size: 2rem;
      margin-left: 6px;
    }

    .progress-text {
      font-size: 1rem;
    }

    .countdown {
      font-size: 1rem;
    }
  }
</style>
</head>
<body>

<canvas id="starfield"></canvas>

<div class="counter" role="main" aria-label="G√ºn Sayacƒ±">
  <h1>G√ºn Sayacƒ±</h1>
  <p>Bug√ºn:</p>
  <div class="number" id="currentDay">
    0 <span class="emoji" title="Alev">üî•</span>
  </div>
  <p>2000. g√ºne kalan:</p>
  <div class="number" id="daysLeft">
    0 <span class="emoji" title="Azalan">‚¨áÔ∏è</span>
  </div>
  <div class="countdown" id="countdownTimer" aria-live="polite" aria-atomic="true" role="timer">
    -- g√ºn -- saat -- dakika -- saniye
  </div>
  <div class="bar-container" aria-label="ƒ∞lerleme durumu">
    <div class="bar" id="progressBar"></div>
    <div class="progress-text" id="progressText">0%</div>
  </div>
</div>

<script>
  // Sabitler
  const baseDayNumber = 1000;          // 15 Temmuz 2025 = 1000. g√ºn
  const targetDayNumber = 2000;        // Hedef 2000. g√ºn
  const baseDate = new Date(2025, 6, 15);  // 15 Temmuz 2025 JS ay: 6 (Temmuz)

  // Hedef tarih (2000. g√ºn√ºn tarihi)
  const targetDate = new Date(baseDate);
  targetDate.setDate(targetDate.getDate() + (targetDayNumber - baseDayNumber));

  // G√ºncelleme fonksiyonu
  function updateCounter() {
    const now = new Date();
    const diffTime = now - baseDate;
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

    let currentDay = baseDayNumber + diffDays;
    if(currentDay < baseDayNumber) currentDay = baseDayNumber;
    if(currentDay > targetDayNumber) currentDay = targetDayNumber;

    let daysLeft = targetDayNumber - currentDay;
    if(daysLeft < 0) daysLeft = 0;

    // ƒ∞lerleme y√ºzdesi
    const progressPercent = ((currentDay - baseDayNumber) / (targetDayNumber - baseDayNumber)) * 100;

    // Kalan s√ºreyi g√ºn-saat-dakika-saniye olarak hesapla
    let remainingMs = targetDate - now;
    if(remainingMs < 0) remainingMs = 0;

    const remainingDays = Math.floor(remainingMs / (1000 * 60 * 60 * 24));
    const remainingHours = Math.floor((remainingMs % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const remainingMinutes = Math.floor((remainingMs % (1000 * 60 * 60)) / (1000 * 60));
    const remainingSeconds = Math.floor((remainingMs % (1000 * 60)) / 1000);

    // HTML g√ºncellemeleri
    document.getElementById('currentDay').childNodes[0].nodeValue = currentDay + ' ';
    document.getElementById('daysLeft').childNodes[0].nodeValue = daysLeft + ' ';
    document.getElementById('progressBar').style.width = progressPercent + '%';
    document.getElementById('progressText').innerText = progressPercent.toFixed(1) + '%';

    document.getElementById('countdownTimer').innerText =
      `${remainingDays} g√ºn ${remainingHours} saat ${remainingMinutes} dakika ${remainingSeconds} saniye kaldƒ±`;
  }

  // Ba≈ülangƒ±√ß ve saniyede 1 defa g√ºncelle
  updateCounter();
  setInterval(updateCounter, 1000);

  // ----- Yƒ±ldƒ±z animasyonu -----
  const canvas = document.getElementById('starfield');
  const ctx = canvas.getContext('2d');
  let stars = [];
  let width, height;

  function initCanvas() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    stars = [];
    const starCount = Math.floor(width * height / 3000); // yƒ±ldƒ±z sayƒ±sƒ± ekran boyutuna g√∂re

    for(let i=0; i<starCount; i++) {
      stars.push({
        x: Math.random() * width,
        y: Math.random() * height,
        radius: Math.random() * 1.2 + 0.2,
        alpha: Math.random(),
        delta: (Math.random() * 0.02) + 0.005
      });
    }
  }

  function animateStars() {
    ctx.clearRect(0, 0, width, height);
    for(let star of stars){
      star.alpha += star.delta;
      if(star.alpha <= 0) {
        star.alpha = 0;
        star.delta = -star.delta;
      } else if(star.alpha >= 1){
        star.alpha = 1;
        star.delta = -star.delta;
      }
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.radius, 0, Math.PI*2);
      ctx.fillStyle = `rgba(255,255,255,${star.alpha})`;
      ctx.shadowColor = 'white';
      ctx.shadowBlur = 4;
      ctx.fill();
    }
    requestAnimationFrame(animateStars);
  }

  window.addEventListener('resize', () => {
    initCanvas();
  });

  initCanvas();
  animateStars();
</script>

</body>
</html>
