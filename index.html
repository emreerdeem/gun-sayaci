<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Günlük Sayaç</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #00ff88;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    #counter {
      font-size: 72px;
      font-weight: bold;
    }
    #time, #remaining {
      font-size: 28px;
      margin-top: 12px;
      color: #ccc;
    }
    #remaining {
      color: #ffcc00;
    }
  </style>
</head>
<body>

  <h1>Bugün Kaçıncı Gün?</h1>
  <div id="counter">Yükleniyor...</div>
  <div id="time">--:--:--</div>
  <div id="remaining">Hesaplanıyor...</div>

  <script>
    const startDate = new Date('2025-07-15'); // 1000. gün başlangıç tarihi

    function updateCounter() {
      const now = new Date();

      // Gün farkı hesapla
      const oneDay = 24 * 60 * 60 * 1000;
      const daysDiff = Math.floor((now.setHours(0,0,0,0) - startDate.setHours(0,0,0,0)) / oneDay);
      const currentDay = 1000 + daysDiff;

      // Gün yazdır
      document.getElementById('counter').textContent = `${currentDay}. gün`;

      // Kalan gün sayısı (2000'e)
      const daysRemaining = 2000 - currentDay;
      const kalanMetin = daysRemaining > 0
        ? `2000. güne ${daysRemaining} gün kaldı.`
        : `2000. gün ${-daysRemaining} gün önceydi.`;
      document.getElementById('remaining').textContent = kalanMetin;

      // Saat bilgisi
      const timeNow = new Date();
      const hh = String(timeNow.getHours()).padStart(2, '0');
      const mm = String(timeNow.getMinutes()).padStart(2, '0');
      const ss = String(timeNow.getSeconds()).padStart(2, '0');
      document.getElementById('time').textContent = `${hh}:${mm}:${ss}`;
    }

    updateCounter();
    setInterval(updateCounter, 1000);
  </script>

</body>
</html>
